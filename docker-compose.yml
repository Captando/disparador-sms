version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sms_db
      POSTGRES_USER: sms_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sms_user -d sms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: sms_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: sms_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://sms_user:${DB_PASSWORD:-sms_password}@postgres:5432/sms_db
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-sms-media}
      API_PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: sms_worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://sms_user:${DB_PASSWORD:-sms_password}@postgres:5432/sms_db
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-sms-media}
      SESSIONS_PATH: /data/sessions
      NODE_ENV: production
    volumes:
      - sessions_data:/data/sessions
      - /tmp:/tmp

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: sms_web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "5173:80"

  nginx:
    image: nginx:alpine
    container_name: sms_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - web

volumes:
  postgres_data:
  minio_data:
  sessions_data:
